    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const bundleOptions = document.querySelectorAll('.bundle-option');
    const totalElement = document.getElementById('total-price');
    const radioButtons = document.querySelectorAll('input[name="bundle"]');

    // Function to update the total price
    const updateTotalPrice = () => {
        const selectedRadio = document.querySelector('input[name="bundle"]:checked');
        if (selectedRadio) {
            const price = parseFloat(selectedRadio.value);
            totalElement.textContent = `$ ${price.toFixed(2)}`;
        }
    };

    // Add click event listener to each bundle option
    bundleOptions.forEach(option => {
        option.addEventListener('click', (event) => {
            // Check if the click target is the radio button itself
            const radio = option.querySelector('input[type="radio"]');
            if (event.target !== radio) {
                radio.checked = true;
            }

            // Remove 'active' class from all options
            bundleOptions.forEach(opt => opt.classList.remove('active'));

            // Add 'active' class to the clicked option
            option.classList.add('active');

            // Update the total price
            updateTotalPrice();
        });
    });

    // Add change event listener to radio buttons to handle direct clicks
    radioButtons.forEach(radio => {
        radio.addEventListener('change', () => {
            bundleOptions.forEach(opt => opt.classList.remove('active'));
            radio.closest('.bundle-option').classList.add('active');
            updateTotalPrice();
        });
    });

    // Set initial active state and total price
    const initialActive = document.querySelector('input[name="bundle"]:checked');
    if (initialActive) {
        initialActive.closest('.bundle-option').classList.add('active');
        updateTotalPrice();
    }
});
